<style>
body {
    background-color: #F2F2F2;
}
</style>

<div ng-class="{ 'poster-hide-all': showOnlyPoster }">
	<div ng-include="'components/navbar/navbar.html'" class="hidden-print"></div>
	<div ng-if="isFBShare" ng-click="makeAPoster()" class="make-a-poster-btn">Make a Poster</div>
	<div class="poster-preview">
		<div id="posterMargin" style="flex: 0 0 {{ posterWidth }}px; -webkit-flex: 0 0 {{ posterWidth }}px;">
		    <div id="mainPoster" class="poster"
		        comment    = "poster.comment"
		        font       = "poster.font"
		        layout     = "poster.layout"
		        bg-color   = "poster.bgColor"
		        post       = "poster.post"
		        text-post  = "poster.textPost"
		        text-color = "poster.textColor"
		        giant-text = "poster.giantText"
		        icon       = "poster.icon"
		        known-word = "poster.knownWord"
		        animate    = "false"
		        width      = "{{ posterWidth }}"
		        height     = "{{ posterHeight }}"
		    ></div>
		</div>
		<div class="publish-buttons hidden-print">
		    <button ng-click="onShare()" class="poster-button share-button">Share</button>
		    <button ng-click="onPrint()" class="poster-button print-button">Print</button>
		</div>
	</div>
</div>
